<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Footprint Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .scan-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .scanner-animation {
            display: none;
            margin: 30px 0;
        }

        .scanner-box {
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scanner-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .platform-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .result-content {
            color: #555;
            line-height: 1.6;
        }

        .result-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Digital Footprint Scanner</h1>
        <p class="subtitle">Discover your online presence across the web</p>

        <div class="input-group">
            <label for="userName">Enter Your Full Name:</label>
            <input type="text" id="userName" placeholder="e.g., John Smith">
        </div>

        <div class="input-group">
            <label for="location">Location (Optional):</label>
            <input type="text" id="location" placeholder="e.g., New York, USA">
        </div>

        <button class="scan-btn" onclick="startScan()">üöÄ Start Scanning</button>

        <div class="scanner-animation" id="scannerAnimation">
            <div class="scanner-box">
                <div class="scan-line"></div>
                <div style="text-align: center; font-size: 3em;">üë§</div>
            </div>
            <div class="scanner-text">Scanning digital footprint...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results" id="results">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìä Your Digital Footprint</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        async function startScan() {
            const userName = document.getElementById('userName').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!userName) {
                alert('Please enter your name to start scanning!');
                return;
            }

            // Hide results and show scanner
            document.getElementById('results').style.display = 'none';
            document.getElementById('scannerAnimation').style.display = 'block';
            document.querySelector('.scan-btn').disabled = true;

            // Simulate scanning animation
            let progress = 0;
            const progressBar = document.getElementById('progressFill');
            const progressInterval = setInterval(() => {
                progress += 2;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 50);

            // Wait for animation effect
            await new Promise(resolve => setTimeout(resolve, 2500));

            // Start searching
            document.querySelector('.scanner-text').textContent = 'Searching across platforms...';
            
            const platforms = [
                { name: 'LinkedIn', query: `${userName} LinkedIn ${location}`.trim() },
                { name: 'Facebook', query: `${userName} Facebook ${location}`.trim() },
                { name: 'Twitter/X', query: `${userName} Twitter OR X.com ${location}`.trim() },
                { name: 'Instagram', query: `${userName} Instagram ${location}`.trim() },
                { name: 'GitHub', query: `${userName} GitHub profile ${location}`.trim() },
                { name: 'Professional Websites', query: `${userName} portfolio OR website ${location}`.trim() }
            ];

            const results = [];

            for (let platform of platforms) {
                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [{
                                role: 'user',
                                content: `Search the web for: ${platform.query}. Find the most relevant profile or presence for this person on ${platform.name}. Return ONLY a JSON object with this exact structure: {"found": true/false, "url": "the URL or null", "snippet": "brief description or null"}. No other text.`
                            }],
                            tools: [{
                                type: "web_search_20250305",
                                name: "web_search"
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    // Extract text from response
                    let resultText = '';
                    if (data.content) {
                        for (let item of data.content) {
                            if (item.type === 'text') {
                                resultText += item.text;
                            }
                        }
                    }

                    // Try to parse JSON from the response
                    let parsedResult;
                    try {
                        const jsonMatch = resultText.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            parsedResult = JSON.parse(jsonMatch[0]);
                        } else {
                            parsedResult = { found: false, url: null, snippet: null };
                        }
                    } catch (e) {
                        parsedResult = { found: false, url: null, snippet: null };
                    }

                    results.push({
                        platform: platform.name,
                        ...parsedResult
                    });

                } catch (error) {
                    results.push({
                        platform: platform.name,
                        found: false,
                        url: null,
                        snippet: 'Search unavailable'
                    });
                }
            }

            // Display results
            displayResults(results, userName);
        }

        function displayResults(results, userName) {
            document.getElementById('scannerAnimation').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.querySelector('.scan-btn').disabled = false;

            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            const foundResults = results.filter(r => r.found);

            if (foundResults.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        No public profiles found for "${userName}". This could mean:
                        <br>‚Ä¢ Your privacy settings are strong üîí
                        <br>‚Ä¢ You use a different name online
                        <br>‚Ä¢ Try adding location or profession
                    </div>
                `;
                return;
            }

            foundResults.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="platform-name">üìç ${result.platform}</div>
                    <div class="result-content">
                        ${result.snippet || 'Profile found'}
                        ${result.url ? `<br><br><a href="${result.url}" target="_blank" class="result-link">View Profile ‚Üí</a>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });

            // Add summary
            const summary = document.createElement('div');
            summary.className = 'result-card';
            summary.style.background = '#e8f4f8';
            summary.innerHTML = `
                <div class="platform-name">üìà Summary</div>
                <div class="result-content">
                    Found ${foundResults.length} public profile(s) for "${userName}"
                </div>
            `;
            container.appendChild(summary);
        }
    </script>
</body>
</html>
